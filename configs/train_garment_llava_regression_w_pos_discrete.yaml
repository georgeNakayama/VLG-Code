# Training configuration for Pattern Shape prediction model 
# (part I of NeuralTailor)

# 0.5 * stitch cls loss (focal loss) + 0.005 * stitch ce loss + 5 * panel loss
defaults: 
  - train_garment_llava_regression
  - _self_

model:
  pos_embed: true
  pos_embed_type: discrete 
  bin_num: 128
  verts_bounds: [-4, -4, 4, 4]
  transf_bounds: [-4, -4, -4, -1, -1, -1, -1, 4, 4, 4, 1, 1, 1, 1]
  denormalize_for_loss: False